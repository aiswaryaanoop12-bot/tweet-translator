<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Simple Tweet Translator</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: auto; padding: 20px; }
    textarea, select, button { width: 100%; margin: 10px 0; padding: 10px; font-size: 16px; }
    #output { background: #eee; padding: 15px; min-height: 50px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h2>Tweet Translator</h2>
  <textarea id="input" placeholder="Enter text to translate"></textarea>
  <select id="lang">
    <option value="hi">Hindi</option>
    <option value="ml">Malayalam</option>
    <option value="en">English</option>
    <option value="es">Spanish</option>
  </select>
  <button id="translate">Translate</button>
  <div id="output">Translation appears here</div>

  <script>
    document.getElementById('translate').onclick = async function () {
      const text = document.getElementById('input').value.trim();
      const target = document.getElementById('lang').value;
      const output = document.getElementById('output');

      if (!text) {
        output.textContent = "Please enter some text.";
        return;
      }

      output.textContent = "Translating...";

      try {
        const response = await fetch('https://api.mymemory.translated.net/get?q=' + encodeURIComponent(text) + '&langpair=en|' + target);
        const data = await response.json();

        if (data.responseData && data.responseData.translatedText) {
          output.textContent = data.responseData.translatedText;
        } else {
          output.textContent = "Translation failed.";
        }
      } catch (err) {
        output.textContent = "Error during translation.";
      }
    }
  </script>
</body>
</html>
